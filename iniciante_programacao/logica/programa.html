<meta charset="UTF-8">

<script>

	var ano = 2021;

	document.write("Flávio Tem " + (ano - 1977) + " anos");
	document.write("<br>");
	document.write("Joaquim Tem " + (ano - 1996) + " anos");
	document.write("<br>");
	document.write("Barney Tem " + (ano - 1976) + " anos");


	ano = 2022;

	var idadeFlavio = ano - 1977;
	var idadeJoaquim = ano - 1996;
	var idadeBarney = ano - 1976;

	var mediaIdade = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;
	document.write("<br>");
	document.write("A média das idades é " + Math.round(mediaIdade));

	var nome = "Flávio";
	document.write("<br>");
	document.write("A idade de " + nome + " é " + idadeFlavio);


</script>
