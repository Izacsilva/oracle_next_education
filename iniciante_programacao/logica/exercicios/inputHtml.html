    <input type="text" style="display: block; margin-bottom: 1rem;">
    <button>comparar</button>

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function print(frase) {

        document.write("<p>" + frase + "</p>"); 
        pulaLinha();
    }

    function verificar() {
        var achou = false;
        
        for (var posicao = 0; posicao < segredos.length; posicao++) {
            if (entrada.value == segredos[posicao]) {
            
                alert("Você ACERTOU! ")
                achou = true // atribuição, não igualdade.
                break;
                
                
            }
        
        }
        
       
        if (achou == false) {
            alert("Você ERROU!!!!!!!! ");
        }
        
        
        entrada.value = "";
        entrada.focus(); 
    }

    var segredos = [5,9,10,2]

    var segredo = Math.round(Math.random() * 10)

    var entrada = document.querySelector("input")

    entrada.focus();

    var botao = document.querySelector("button")
    botao.onclick = verificar;

    



    
</script>
