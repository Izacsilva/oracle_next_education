<meta charset="UTF-8">

<input />
<button>Comparar</button>

<script>
    function sorteia() {
        return Math.round(Math.random() * 10);
    }



    function sorteiaNumeros(quantidade) {
        var segredos = []; // variável que receberá a lista de númeoros gerados.

        var numero = 1; // variável controlador, que no while(repetição) é atualizado para fazer rodar
        // a condicional.


        while (numero <= quantidade) {
            // esse laço repetirar o valor passado em quantidade.
            // se passarmos 3, ele irá repetir 3 vezes e irá gerar 3 números aleatório.

            var numeroAleatorio = sorteia();

            //invocamos a variável sorteia e armazenamos o valor em numeroAleatório.

            if (numeroAleatorio !== 0) { // Para não receber zero.

                var achou = false; // criamos achou para testar se a lista tem números repetidos.

                for (var posicao = 0; posicao < segredos.length; posicao++) {

                    if (segredos[posicao] == numeroAleatorio) {
                        achou = true; // achou se torna true se encontrar um número igual.
                        break;
                    }
                }

                if (achou == false) {
                    segredos.push(numeroAleatorio);
                    numero++;
                    // Para que a quantidades de números gerados seja igual, (numero) recebe o incremento
                    // dentro da condição.
                }

                // segredos.push(sorteia()); esse trecho do código estava gerando números novamente.



            }

        }
        return segredos;
    }

    var segredos = sorteiaNumeros(10);

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {

            if (input.value == segredos[posicao]) {

                alert("Você ACERTOU!");
                achou = true;
                break;
            }
        }

        if (achou == false) {

            alert("Você ERROU!");
        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
