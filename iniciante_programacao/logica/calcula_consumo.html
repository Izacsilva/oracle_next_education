<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

tanque = 40;
caminhoComGasolina = 480;
consumoDeGasolina = caminhoComGasolina/tanque;
caminhoComAlcool = 300;
consumoDeAlcool = caminhoComAlcool/tanque;

document.write("O consumo de gasolina em uma trajetória de 480 kilômetros é de: " + consumoDeGasolina);
document.write("<br>");
document.write("O consumo de gasolina em uma trajetória de 300 kilômetros é de: " + consumoDeAlcool);


    
</script>
