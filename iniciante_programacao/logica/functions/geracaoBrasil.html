<meta charset="UTF-8">

<p>
    Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em
    1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante. Desde
    1500 até o ano atual, quantas gerações se passaram?
</p>


<script>

    function pulaLInha() {
        document.write("<br>");

    }

    function print(texto) {
        document.write(texto)
        pulaLInha();
    }

    anoAtual = 2022;
    anoImigracao = 1500;
    idadeMedia = 28
    anoBrasil = anoAtual - anoImigracao;

    pulaLInha();
    print("Se passaram ao todos " + Math.round(anoBrasil / idadeMedia) + " gerações de brasileiros")


</script>
