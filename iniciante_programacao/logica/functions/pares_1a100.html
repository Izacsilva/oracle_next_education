<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function print(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 2

    while (contador < 100) {
        print(contador)
        contador = contador + 2
    }

    print("FIM");
</script>
