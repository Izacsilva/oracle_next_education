<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function print(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(numero) {
        return Math.round(Math.random() * numero);
    }

    var numeroPensado = sorteia(10);
    var tentativas = 1
    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
    
    while (tentativas <= 3) {
        
        
        
        if (chute == numeroPensado) {
            print("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            break
        } else {
            print("Você Errou!")
            // if (chute > numeroPensado) {
            //     print("Você errou! Seu chute é maior que o número pensado! ");
                 
            // } else {
            //     print("Você errou! Seu chute é menor que o número pensado! ");
                
            // }
        }
        tentativas++;
    };
    
 


</script>
