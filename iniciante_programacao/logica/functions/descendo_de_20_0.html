<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function print(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20

    while (contador >= 0) {
        
        print(contador)
        
        contador = contador - 1


    }

    print("FIM");

</script>
