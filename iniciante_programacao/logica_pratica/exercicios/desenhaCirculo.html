<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas'); // Selecionando o elemento
    var pincel = tela.getContext('2d'); // Definindo o render
    
    // Criando um background para o quandro.
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    
    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    // Círculo centro
    desenhaCirculo(300, 200, 10, "red");
    // Círculo de baixo
    desenhaCirculo(300, 220, 10, "blue");
    // Círculo de cima
    desenhaCirculo(300, 180, 10, "yellow");
    // Círculo esquerda
    desenhaCirculo(280, 200, 10, "orange");
    // Círculo direita
    desenhaCirculo(320, 200, 10, "black");

    /*--- Preciso melhorar o código depois! ---*/
    
</script>
