<meta charset="utf-8">
<canvas width="600" height="400">

</canvas>
<script>
    var tela = document.querySelector("canvas")
    var pincel = tela.getContext("2d")

    // retangulo verde.
    pincel.fillStyle = "green"
    pincel.fillRect(0, 0, 600, 400);

    // triângulos amarelos.
    pincel.fillStyle = "yellow"
    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 50);
    pincel.lineTo(550, 200);
    pincel.lineTo(300, 350);
    pincel.fill();

    // Circulo azul.
    pincel.fillStyle = "darkblue"
    pincel.beginPath();
    /* 1º coordenadas, 2º valor do raio'tamanho do circulo'.
    / O quarto e quinto parâmetros definem o ângulo inicial e final do circulo. 
    / Como queremos desenhar um circulo completo, os parâmetros são, 
    / respectivamente, 0 e 2 * PI (cujo valor é 3.14).*/
    pincel.arc(300, 200, 100, 0, 2 * 3.14);
    pincel.fill();


</script>
