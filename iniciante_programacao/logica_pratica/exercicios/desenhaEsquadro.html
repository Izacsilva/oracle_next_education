<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');


    function desenhaEsquadro(xa, ya, xc, yc, cor) {
        //a implementacao fica com vc :)

        pincel.fillStyle = cor
        pincel.beginPath();
        pincel.moveTo(xa, ya); // X de A
        pincel.lineTo(xa, yc); // X de B
        pincel.lineTo(xc, yc); // X de B
        pincel.fill();


        /*
            Implementação do professor para o esquadro branco.

            pincel.lineTo((6*xa + xc)/7, (ya + 6*yc)/7);
            pincel.lineTo((5*xa + 9*xc)/14, (ya + 6*yc)/7);
            pincel.fill();

            Ele usou a matemática para ter a forma branca criada automaticamente.
        */
    }


    desenhaEsquadro(50, 50, 400, 400, "black")
